<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="referrer" content="origin" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Cadastro de Produtos</title>
    <link rel="stylesheet" href="/styles/general.css" />
    <link rel="stylesheet" href="/styles/users.css" />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"
    ></script>
    <style>
      .money:before {
        content: 'R$';
      }
    </style>
  </head>
  <body>
    <h2>Cadastro de Produtos</h2>

    <form action="/products/save" method="post">
      <div class="inputGroup">
        <input
          type="text"
          name="urlImage"
          id="url"
          placeholder="Digite a url da imagem do produto"
          required
        />
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Digite o nome do produto"
          required
        />
        <input
          type="text"
          name="type"
          id="type"
          placeholder="Digite o tipo do produto"
          required
        />
        <input
          type="text"
          name="price"
          class="money"
          id="price"
          placeholder="Digite o preÃ§o"
          required
        />
        <input
          type="text"
          name="marca"
          id="marca"
          placeholder="Digite a marca do produto, se tiver"
        />
        <input
          type="text"
          name="modelo"
          id="type"
          placeholder="Digite o modelo do produto, se tiver"
        />
        <button type="submit">cadastrar</button>
      </div>
    </form>
    <div class="buttonBack">
      <a href="/" rel="noreferrer" referrerpolicy="origin">
        voltar a home
      </a>
    </div>

    <script type="text/javascript">
      $('input[name="price"]').mask('000,000,000,000,000.00', {
        reverse: true,
      })
    </script>
  </body>
</html>
